<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Login Page</title>
<style>
  body {
    background-color: #f0f4f8;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background-color: white;
    padding: 30px 40px;
    border: 2px solid #3498db;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
  }

  .login-box h2 {
    margin-bottom: 25px;
    color: #3498db;
    text-align: center;
  }

  .login-box label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #34495e;
  }

  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 2px solid #3498db;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
  }

  .login-box input[type="text"]:focus,
  .login-box input[type="password"]:focus {
    border-color: #2980b9;
  }

  .login-box button {
    width: 100%;
    background-color: #3498db;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }

  .login-box button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
